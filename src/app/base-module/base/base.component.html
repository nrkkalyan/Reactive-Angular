<h5>
  <span>Operator: </span>{{title}}</h5>
<hr>
<div class="row">
  <div class="col-md-12 mb-12">
    <tabset>
      <tab heading="Example">
          <ng-content></ng-content>
          <ng-container *ngIf="template"
            [ngTemplateOutlet]="template"
            [ngTemplateOutletContext]="{ person: dataContext }"
          >
          </ng-container>
      </tab>
      <tab heading="Documentation">
        <div class="well">Signature:
          <br>
          <code>{{signature}}</code>
        </div>
        <div class="well">Defination:
          <br>
          <span>{{defination}}</span>
        </div>
        <div class="well">Params:
          <br>
          
          <table class="table table-striped table-hover table-bordered" >
            <thead>
              <tr >
                <th *ngFor="let col of Object.keys(table[0])">{{col}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of table">
                <td *ngFor="let col of Object.keys(table[0])">{{item[col]}}</td>
              </tr>
            </tbody>
          </table>
          
        </div>
        <ng-container *ngIf="doctemplate"
            [ngTemplateOutlet]="doctemplate"
            [ngTemplateOutletContext]="{ person: dataContext }"
          >
          </ng-container>
      </tab>
    </tabset>
  </div>
</div>
